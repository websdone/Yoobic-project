<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let film of (films | async)?.results">
      <ion-thumbnail item-start>
        <!-- Temporary image used as Api does not have images -->
        <img src="../../assets/img/star-wars.jpeg" title="Star Wars">
      </ion-thumbnail>
      <h2> {{ film.title }}</h2>
      <p> {{ film.director }} </p>
      <p> {{ film.producer }} </p>
      <button ion-button clear item-end (click)="openDetails(film)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
