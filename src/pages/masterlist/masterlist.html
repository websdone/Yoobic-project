<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content  padding>
  <ion-list>
    <ion-item *ngFor="let film of (films | async)?.results">
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2> {{ film.title }}</h2>
      <p> {{ film.producer }} </p>
      <button ion-button clear item-end (click)="openDetails(film)">View</button>
    </ion-item>

  </ion-list>
