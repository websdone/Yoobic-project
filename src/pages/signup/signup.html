

  <ion-content padding="true">
    <ion-list no-line>
      <ion-item>
        <ion-input type="text" type="text" [(ngModel)]="email" placeholder="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="password" placeholder="password"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button color="light" round icon-left  (click)="signup()">
          Signup
        </button>

        <button ion-button color="light" round icon-left  (click)="logout()" *ngIf="authProvider.user | async">
          Logout
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
